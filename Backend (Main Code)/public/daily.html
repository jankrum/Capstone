<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Contains the navbar. Currently Monthly and Team do not work--> 
    <!-- Baker and Church code -->
    <div class="navbar">
        <ul>
            <li><a href="daily" class="active">Daily Check-In</a></li>
            <li><a href="week">Weekly Editor</a></li>
            <li><a href="monthly" style="display: none;">Monthly Editor</a></li>
            <li><a href="team">Team Schedule</a></li>
        </ul>
    </div>
     <!-- end of Baker -->
    <!-- This holds the code for the daily dropdown box  -->
    <div class="flexrow">
        <div class="box daily">
            <label class="title" id="todayDate">Daily Check-In</label>
            <!-- This contains the morning dropdown -->
            <div class="dropbox top">
                <select class="dropdown" onchange="updateColors()" id="A">
                    <option style="display:none ;" value="0">Morning</option>
                    <!-- This is set to display none, so it should not show up in the dropdown list -->
                    <option value="1">Park</option>
                    <option value="2">Office</option>
                    <option value="3">On-Base</option>
                    <option value="4">Home</option>
                </select>
                </select>
            </div>
            <!-- This contains the afternoon dropdown -->
            <div class="dropbox bottom">
                <select class="dropdown" onchange="updateColors()" id="B">
                    <option style="display:none ;" value="0">Afternoon</option>
                    <option value="1">Park</option>
                    <option value="2">Office</option>
                    <option value="3">On-Base</option>
                    <option value="4">Home</option>
                </select>
                </select>
            </div>
            <div>
                <button type="submit" class="daily-button" id="confirm">Confirm</button>
            </div>
        </div>

    </div>
</body>
<link rel="stylesheet" href="style/style.css">
<script src="js/dropdown.js"></script>
<script src="js/dailyChange.js"></script>

</html>
